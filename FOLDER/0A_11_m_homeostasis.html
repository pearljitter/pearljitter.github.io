<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>the shelter of homeostasis</title>
    <style>
        h1 {
            margin-top: 200px;
            margin-bottom: 10px;
            margin-left: 20px;
            margin-right: 20px;
            text-align: center;
            font-size: 18px;
            color: rgb(255, 255, 255);
            font-family: Arial, Helvetica, sans-serif;
            font-weight: 600;
            pointer-events: none;
        }
        h2 {
            margin-top: 10px;
            margin-bottom: 20px;
            margin-left: 20px;
            margin-right: 20px;
            text-align: center;
            font-size: 14px;
            color: rgb(255, 255, 255);
            font-family: Arial, Helvetica, sans-serif;
            font-weight: 400;
            pointer-events: none;
        }

        body {
            user-select: none; /* 드래그 방지 */
            font-family: Arial, sans-serif;
            color: white;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 140vh;
            background-color: #000000;
        }

        .gallery {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 6px;
            margin-bottom: 300px;
        }

        .gallery img {
            width: 150px;
            height: 150px;
            cursor: pointer;
            object-fit: cover;
            border-radius: 0px;
        }

        .popup {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.95);
            justify-content: center;
            align-items: center;
            flex-direction: column;
            color: white;
        }

        .popup img {
            max-width: 90%;
            max-height: 90%;
            border-radius: 0px;
        }

        .popup p {
            margin-top: 10px;
        }

        .close {
            position: absolute;
            top: 20px;
            right: 30px;
            font-size: 30px;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <h1>THE SHELTER OF HOMEOSTASIS</h1>
    <h2>2024</h2>

    <div class="gallery">
        <img src="./A_a_hypo/g.jpg" alt="이미지 7" onclick="openPopup('./A_a_hypo/g.jpg', '#1')">
        <img src="./A_a_hypo/h.jpg" alt="이미지 8" onclick="openPopup('./A_a_hypo/h.jpg', '#2')">
        <img src="./A_a_hypo/i.jpg" alt="이미지 9" onclick="openPopup('./A_a_hypo/i.jpg', '#3')">

        <img src="./A_a_hypo/n.jpg" alt="이미지 7" onclick="openPopup('./A_a_hypo/n.jpg', '#4')">
        <img src="./A_a_hypo/o.jpg" alt="이미지 8" onclick="openPopup('./A_a_hypo/o.jpg', '#5')">
        <img src="./A_a_hypo/p.jpg" alt="이미지 9" onclick="openPopup('./A_a_hypo/p.jpg', '#6')">

        <img src="./A_a_hypo/j.png" alt="이미지 7" onclick="openPopup('./A_a_hypo/j.png', '#7')">
        <img src="./A_a_hypo/k.png" alt="이미지 8" onclick="openPopup('./A_a_hypo/k.png', '#8')">
        <img src="./A_a_hypo/m.png" alt="이미지 9" onclick="openPopup('./A_a_hypo/m.png', '#9')">

        <img src="./A_a_hypo/a.jpg" alt="이미지 1" onclick="openPopup('./A_a_hypo/a.jpg', '#10')">
        <img src="./A_a_hypo/b.jpg" alt="이미지 2" onclick="openPopup('./A_a_hypo/b.jpg', '#11')">
        <img src="./A_a_hypo/c.jpg" alt="이미지 3" onclick="openPopup('./A_a_hypo/c.jpg', '#12')">

        <img src="./A_a_hypo/d.jpg" alt="이미지 4" onclick="openPopup('./A_a_hypo/d.jpg', '#13')">
        <img src="./A_a_hypo/e.jpg" alt="이미지 5" onclick="openPopup('./A_a_hypo/e.jpg', '#14')">
        <img src="./A_a_hypo/f.jpg" alt="이미지 6" onclick="openPopup('./A_a_hypo/f.jpg', '#15')">


    </div>

    <div class="popup" id="popup">
        <span class="close" onclick="closePopup()">&times;</span>
        <img id="popupImg" src="" alt="">
        <p id="popupText"></p>
        <div style="position: absolute; left: 20px; font-size: 20px; cursor: pointer;" onclick="showPrevImage()">&#8592;</div>
        <div style="position: absolute; right: 20px; font-size: 20px; cursor: pointer;" onclick="showNextImage()">&#8594;</div>
    </div>

    <script>
        const images = [
            { src: "./A_a_hypo/g.jpg", text: "#1" },
            { src: "./A_a_hypo/h.jpg", text: "#2" },
            { src: "./A_a_hypo/i.jpg", text: "#3" },
            { src: "./A_a_hypo/n.jpg", text: "#4" },
            { src: "./A_a_hypo/o.jpg", text: "#5" },
            { src: "./A_a_hypo/p.jpg", text: "#6" },
            { src: "./A_a_hypo/j.png", text: "#7" },
            { src: "./A_a_hypo/k.png", text: "#8" },
            { src: "./A_a_hypo/m.png", text: "#9" },
            { src: "./A_a_hypo/a.jpg", text: "#10" },
            { src: "./A_a_hypo/b.jpg", text: "#11" },
            { src: "./A_a_hypo/c.jpg", text: "#12" },
            { src: "./A_a_hypo/d.jpg", text: "#13" },
            { src: "./A_a_hypo/e.jpg", text: "#14" },
            { src: "./A_a_hypo/f.jpg", text: "#15" },
        ];
    
        let currentIndex = 0;
    
        function openPopup(imageSrc, text) {
            currentIndex = images.findIndex(img => img.src === imageSrc);
            updatePopup();
            document.getElementById('popup').style.display = 'flex';
        }
    
        function updatePopup() {
            document.getElementById('popupImg').src = images[currentIndex].src;
            document.getElementById('popupText').textContent = images[currentIndex].text;
        }
    
        function closePopup() {
            document.getElementById('popup').style.display = 'none';
        }
    
        function showPrevImage() {
            if (currentIndex > 0) {
                currentIndex--;
                updatePopup();
            }
        }
    
        function showNextImage() {
            if (currentIndex < images.length - 1) {
                currentIndex++;
                updatePopup();
            }
        }
    
        document.addEventListener('keydown', function (e) {
            if (document.getElementById('popup').style.display === 'flex') {
                if (e.key === 'ArrowLeft') {
                    showPrevImage();
                } else if (e.key === 'ArrowRight') {
                    showNextImage();
                } else if (e.key === 'Escape') {
                    closePopup();
                }
                
            }
        });
    </script>
</body>

</html>
