<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Uptown Runway</title>
    <style>
        h1 {
            margin-top: 200px;
            margin-bottom: 10px;
            margin-left: 20px;
            margin-right: 20px;
            text-align: center;
            font-size: 18px;
            color: rgb(255, 255, 255);
            font-family: Arial, Helvetica, sans-serif;
            font-weight: 600;
            pointer-events: none;
        }
        h2 {
            margin-top: 10px;
            margin-bottom: 20px;
            margin-left: 20px;
            margin-right: 20px;
            text-align: center;
            font-size: 14px;
            color: rgb(255, 255, 255);
            font-family: Arial, Helvetica, sans-serif;
            font-weight: 400;
            pointer-events: none;
        }

        body {
            user-select: none; /* 드래그 방지 */
            font-family: Arial, sans-serif;
            color: white;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 140vh;
            background-color: #000000;
        }

        .gallery {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 6px;
            margin-bottom: 300px;
        }

        .gallery img {
            width: 150px;
            height: 150px;
            cursor: pointer;
            object-fit: cover;
            border-radius: 0px;
        }

        .popup {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.95);
            justify-content: center;
            align-items: center;
            flex-direction: column;
            color: white;
        }

        .popup img {
            max-width: 90%;
            max-height: 90%;
            border-radius: 0px;
        }

        .popup p {
            margin-top: 10px;
        }

        .close {
            position: absolute;
            top: 20px;
            right: 30px;
            font-size: 30px;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <h1>UPTOWN RUNWAY</h1>
    <h2>2022</h2>

    <div class="gallery">
        <img src="./A_d_ur/1.jpg" alt="이미지 1" onclick="openPopup('./A_d_ur/1.jpg', '#1')">
        <img src="./A_d_ur/2.jpg" alt="이미지 2" onclick="openPopup('./A_d_ur/2.jpg', '#2')">
        <img src="./A_d_ur/3.jpg" alt="이미지 1" onclick="openPopup('./A_d_ur/3.jpg', '#3')">
        <img src="./A_d_ur/4.jpg" alt="이미지 1" onclick="openPopup('./A_d_ur/4.jpg', '#4')">
        <img src="./A_d_ur/5.jpg" alt="이미지 1" onclick="openPopup('./A_d_ur/5.jpg', '#5')">
        <img src="./A_d_ur/6.jpg" alt="이미지 1" onclick="openPopup('./A_d_ur/6.jpg', '#6')">
        <img src="./A_d_ur/7.jpg" alt="이미지 1" onclick="openPopup('./A_d_ur/7.jpg', '#7')">
        <img src="./A_d_ur/8.jpg" alt="이미지 1" onclick="openPopup('./A_d_ur/8.jpg', '#8')">
        <img src="./A_d_ur/9.jpg" alt="이미지 1" onclick="openPopup('./A_d_ur/9.jpg', '#9')">
        <img src="./A_d_ur/10.jpg" alt="이미지 1" onclick="openPopup('./A_d_ur/10.jpg', '#10')">
        <img src="./A_d_ur/11.jpg" alt="이미지 1" onclick="openPopup('./A_d_ur/11.jpg', '#11')">
        <img src="./A_d_ur/12.jpg" alt="이미지 1" onclick="openPopup('./A_d_ur/12.jpg', '#12')">
    </div>

    <div class="popup" id="popup">
        <span class="close" onclick="closePopup()">&times;</span>
        <img id="popupImg" src="" alt="">
        <p id="popupText"></p>
        <div style="position: absolute; left: 20px; font-size: 20px; cursor: pointer;" onclick="showPrevImage()">&#8592;</div>
        <div style="position: absolute; right: 20px; font-size: 20px; cursor: pointer;" onclick="showNextImage()">&#8594;</div>
    </div>

    <script>
        const images = [
            { src: "./A_d_ur/1.jpg", text: "#1" },
            { src: "./A_d_ur/2.jpg", text: "#2" }, 
            { src: "./A_d_ur/3.jpg", text: "#3" },
            { src: "./A_d_ur/4.jpg", text: "#4" }, 
            { src: "./A_d_ur/5.jpg", text: "#5" },
            { src: "./A_d_ur/6.jpg", text: "#6" }, 
            { src: "./A_d_ur/7.jpg", text: "#7" },
            { src: "./A_d_ur/8.jpg", text: "#8" }, 
            { src: "./A_d_ur/9.jpg", text: "#9" },
            { src: "./A_d_ur/10.jpg", text: "#10" }, 
            { src: "./A_d_ur/11.jpg", text: "#11" },
            { src: "./A_d_ur/12.jpg", text: "#12" }
        ];
    
        let currentIndex = 0;
    
        function openPopup(imageSrc, text) {
            currentIndex = images.findIndex(img => img.src === imageSrc);
            updatePopup();
            document.getElementById('popup').style.display = 'flex';
        }
    
        function updatePopup() {
            document.getElementById('popupImg').src = images[currentIndex].src;
            document.getElementById('popupText').textContent = images[currentIndex].text;
        }
    
        function closePopup() {
            document.getElementById('popup').style.display = 'none';
        }
    
        function showPrevImage() {
            if (currentIndex > 0) {
                currentIndex--;
                updatePopup();
            }
        }
    
        function showNextImage() {
            if (currentIndex < images.length - 1) {
                currentIndex++;
                updatePopup();
            }
        }
    
        document.addEventListener('keydown', function (e) {
            if (document.getElementById('popup').style.display === 'flex') {
                if (e.key === 'ArrowLeft') {
                    showPrevImage();
                } else if (e.key === 'ArrowRight') {
                    showNextImage();
                } else if (e.key === 'Escape') {
                    closePopup();
                }
                
            }
        });
    </script>
</body>

</html>
