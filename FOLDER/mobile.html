<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>mobile</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: black;
            color: white;
            font-family: Arial, sans-serif;
        }

        .slider-container {
            overflow: hidden;
            width: 100vw;
            height: 100vh;
            position: relative;
        }

        .slides {
            display: flex;
            transition: transform 0.5s ease-in-out;
        }

        .slide {
            min-width: 100vw;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .image-link {
            display: block;
            width: 200px;
            height: 200px;
            background: gray;
            text-align: center;
            line-height: 200px;
            text-decoration: none;
            color: white;

            font-size: 20px;
            box-shadow: 0px 0px 30px rgba(255, 255, 255, 0.7);
            /* 그림자 효과 */
        }

        .h3 {
            justify-content: center;
            align-items: center;

        }

        .container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
        }

        .moveback-link {
            text-align: left;
            margin-left: 10px;
            margin-top: 10px;
        }

        .btn {
            background-color: transparent;
            border: 1px solid white;
            color: white;
            padding: 5px 5px;
            text-decoration: none;
            font-size: 14px;
            border-radius: 3px;
            transition: all 0.3s ease;
        }

        .btn:hover {
            background-color: white;
            color: black;
        }

        .text {
            margin-top: 20px;
            margin-bottom: 20px;
            font-size: 14px;
        }
        .text2 {
            margin-top: 20px;
            margin-bottom: 20px;
            font-weight: bold;
            font-size: 24px;
        }

        .prev,
        .next {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            font-size: 30px;
            color: white;
            cursor: pointer;
        }

        .prev {
            left: 40px;
        }

        .next {
            right: 40px;
        }
    </style>
</head>

<body>
    <div class="container">
        <h3>Latest Releases</h3>
        <div class="moveback-link">
            <a href="../index.html" class="btn">Go to Index</a>
        </div>
    </div>
    <div class="slider-container">
        <div class="slides">

            <div class="slide">
                <div class="text">Game</div>
                <a href="0G_m_ve_1_mies.html" class="image-link">
                    <img src="thumbnail/ve1.png" alt="이미지 1" width="200" height="200">
                </a>

                <div class="text2">the Brick House</div>
            </div>
            <div class="slide">
                <div class="text">Architecture</div>
                <a href="0A_11_m_homeostasis.html" class="image-link">
                    <img src="thumbnail/11.png" alt="이미지 1" width="200" height="200">
                </a>

                <div class="text2">the Shelter of Homeostasis</div>
            </div>
            <div class="slide">
                <div class="text">Game</div>
                <a href="0G_6_pacguy.html" class="image-link">
                    <img src="thumbnail/6.png" alt="이미지 1" width="200" height="200">
                </a>

                <div class="text2">PacGuy</div>
            </div>
            <div class="slide">
                <div class="text">Game</div>
                <a href="0G_7_gather.html" class="image-link">
                    <img src="thumbnail/7.png" alt="이미지 1" width="200" height="200">
                </a>

                <div class="text2">Gather</div>
            </div>
            <div class="slide">
                <div class="text">Game</div>
                <a href="0G_8_tanghulu.html" class="image-link">
                    <img src="thumbnail/8.png" alt="이미지 1" width="200" height="200">
                </a>

                <div class="text2">Tangulu</div>
            </div>

           

        </div>
        <div class="prev">&#10092;</div> /* 화살표 모양 9198 9197 */
        <div class="next">&#10093;</div>
    </div>
    <script>
        let index = 0;
        const slides = document.querySelector('.slides');
        const totalSlides = document.querySelectorAll('.slide').length;

        document.querySelector('.next').addEventListener('click', () => {
            index = (index + 1) % totalSlides;
            updateSlide();
        });

        document.querySelector('.prev').addEventListener('click', () => {
            index = (index - 1 + totalSlides) % totalSlides;
            updateSlide();
        });

        function updateSlide() {
            slides.style.transform = `translateX(-${index * 100}vw)`;
        }

        let startX = 0;
        document.querySelector('.slider-container').addEventListener('touchstart', (e) => {
            startX = e.touches[0].clientX;
        });
        document.querySelector('.slider-container').addEventListener('touchend', (e) => {
            let endX = e.changedTouches[0].clientX;
            if (startX > endX + 50) {
                index = (index + 1) % totalSlides;
            } else if (startX < endX - 50) {
                index = (index - 1 + totalSlides) % totalSlides;
            }
            updateSlide();
        });
    </script>

</body>

</html>
