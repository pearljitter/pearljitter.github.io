<!DOCTYPE html>
<html lang="en">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>pearljitter</title>
    <script type="text/javascript" src="js/processing.js"></script>
    <link rel="stylesheet" href="pageStyle.css">
    <link href="https://fonts.googleapis.com/css2?family=Pixelify+Sans&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: rgb(0, 0, 0);
        }
    </style>
</head>

<body>
    <div>
        <script type="text/processing">
            int cnt=90;
            float mult=0.8;
            
            int cVal[][]=new int[cnt][cnt];  //cell value
            int aVal[][]=new int[cnt][cnt];  //aura value
            int nVal[][]=new int[cnt][cnt];  //new wall value
            
            int gap=2; //circle aura  offset gap
            
            int mex=int(cnt/2);
            int mey=int(cnt/2);
            
            
            int bullx[]=new int[30];
            int bully[]=new int[30];
            int bullvec[]=new int[30];
            int currBull=0;
            int bullsp=1;
            int bullcol=-1;
            
            int encnt=40;
            int enx[]={41, 33, 29, 33, 59, 61, 64, 58, 68, 41, 24, 43, 34, 25, 41, 59, 22, 32, 29, 25, 23, 56, 44, 52, 24, 34, 56, 56, 35, 29, 27, 47, 44, 57, 32, 46, 44, 57, 41, 56, 29, 29, 66, 65, 67, 50, 39, 39, 34, 25, 59, 45, 28, 37, 44, 32, 32, 58, 59, 59, 49, 39, 36, 40, 19, 53, 43, 47, 40, 52, 30, 49, 59, 69, 69, 19, 44, 47, 47, 65
            };
            int eny[]={48, 37, 43, 41, 43, 45, 38, 50, 28, 29, 41, 52, 64, 32, 43, 29, 61, 32, 28, 56, 44, 65, 34, 33, 25, 56, 34, 56, 61, 25, 50, 46, 48, 40, 28, 43, 31, 27, 59, 45, 40, 36, 57, 32, 34, 33, 34, 49, 50, 63, 32, 45, 33, 58, 59, 56, 62, 54, 58, 54, 52, 68, 69, 73, 42, 20, 22, 21, 22, 59, 45, 18, 68, 50, 54, 53, 42, 41, 66, 61
            };
            int tenx[]=new int[cnt];
            int teny[]=new int[cnt];
            int envec[]=new int[cnt];
            int ensp[]=new int[cnt];
            int enliv[]=new int[cnt];
            
            int gblocked=0;
            
            int dialRad=200;
            int dialX=900+(1200-900)/2;
            int dialY=900-+(1200-900)/2;
            int dialMode=0;
            int dicol;
            float angle=0;
            
            
            void setup() {
              background(200);
              size(1200, 900);
              frameRate(30);
              textAlign(CENTER, CENTER);
              for (int i=0; i<30; i++) {
                bullvec[i]=-1;
              }
              for (int i=0; i<encnt; i++) {
                envec[i]=int(random(0, 3));
                ensp[i]=1;
                enliv[i]=2;
                tenx[i]=enx[i];
                teny[i]=eny[i];
              }
            
              //////background------------------------------------------------------------------
            
              for (int i=15; i>0; i--) {
                stroke(150+i*3);
                strokeWeight(i);
                line(height, 0, height, height);
              }
              stroke(130);
              line(height, 0, height, height);
              noStroke();
              //////set cell value------------------------------------------------------------------
            
              ///////////horizontal
              // 조건을 열(j)에 따라 그룹화
              int[][] rows = {
                {26, 38, 26},
                {26, 38, 29},
                {26, 38, 47},
                {62, 63, 26},
                {45, 49, 35},
                {51, 63, 60},
                {54, 63, 51},
                {51, 63, 63},
                {29, 36, 51},
                {38, 47, 51},
                {29, 36, 54},
                {41, 47, 54},
                {51, 63, 44},
                {36, 39, 76},
                {33, 36, 75},
                {31, 33, 74},
                {29, 31, 73},
                {27, 29, 72},
                {26, 27, 71},
                {24, 26, 70},
                {23, 24, 69},
                {22, 23, 68},
                {21, 22, 67},
                {20, 21, 66},
                {19, 20, 64},
                {18, 19, 63},
                {17, 18, 61},
                {16, 17, 60},
                {16, 17, 30},
                {17, 18, 29},
                {18, 19, 27},
                {19, 20, 26},
                {20, 21, 24},
                {21, 22, 23},
                {22, 23, 22},
                {23, 24, 21},
                {24, 26, 20},
                {26, 27, 19},
                {27, 29, 18},
                {29, 31, 17},
                {31, 33, 16},
                {33, 36, 15},
                {50, 53, 14},
                {53, 56, 15},
                {56, 58, 16},
                {58, 60, 17},
                {60, 62, 18},
                {62, 63, 19},
                {63, 65, 20},
                {65, 66, 21},
                {66, 67, 22},
                {67, 68, 23},
                {68, 69, 24},
                {69, 70, 26},
                {70, 71, 27},
                {71, 72, 29},
                {72, 73, 30},
                {70, 71, 63},
                {69, 70, 64},
                {68, 69, 66},
                {67, 68, 67},
                {66, 67, 68},
                {65, 66, 69},
                {63, 65, 70},
                {62, 63, 71},
                {60, 62, 72},
                {58, 60, 73},
                {56, 58, 74},
                {53, 56, 75},
                {53, 60, 35},
                {53, 60, 38},
                {26, 27, 63},
                {36, 38, 14},
                {42, 50, 13},
                {39, 47, 77},
                {51, 53, 76},
                {26, 29, 51},
                {35, 36, 35},
                {35, 36, 41},
                {42, 43, 35},
                {62, 63, 38},
                {52, 58, 26},
                {44, 50, 26},
                {31, 37, 63},
                {39, 45, 63},
                {53, 54, 53},
                {53, 63, 48},
                {42, 51, 38},
              };
            
              // 반복문으로 cVal 채우기
              for (int k = 0; k < rows.length; ++k) {
                int startRow = rows[k][0];
                int endRow = rows[k][1];
                int col = rows[k][2];
                for (int n = startRow; n < endRow; n++) {
                  cVal[n][col] = 1;
                }
              }
            
              /////////////vertical
              int[][] column = {
                {26, 31, 37},
                {54, 44, 45},
                {26, 26, 27},
                {38, 29, 36},
                {35, 29, 36},
                {35, 41, 47},
                {63, 26, 39},
                {51, 53, 60},
                {54, 53, 60},
                {51, 44, 51},
                {20, 64, 66},
                {18, 61, 63},
                {16, 57, 60},
                {15, 55, 57},
                {14, 35, 40},
                {15, 33, 35},
                {16, 30, 33},
                {18, 27, 29},
                {20, 24, 26},
                {69, 24, 26},
                {71, 27, 29},
                {73, 30, 33},
                {74, 33, 35},
                {75, 50, 55},
                {74, 55, 57},
                {73, 57, 60},
                {71, 61, 63},
                {69, 64, 66},
                {72, 60, 61},
                {75, 35, 38},
                {76, 44, 50},
                {13, 40, 47},
                {14, 51, 55},
                {29, 51, 64},
                {47, 51, 64},
                {26, 51, 64},
                {35, 53, 54},
                {38, 26, 27},
                {42, 26, 33},
                {49, 35, 36},
                {26, 40, 45},
                {41, 53, 54},
                {51, 62, 64},
                {54, 47, 49},
                {63, 44, 49},
                {63, 53, 58},
                {60, 26, 33},
                {63, 62, 64},
                {38, 38, 48},
                {45, 35, 38},
                {42, 35, 39},
                {53, 35, 39},
                {60, 37, 39},
              };
              // 반복문으로 cVal 채우기
              for (int k = 0; k < column.length; ++k) {
                int startColumn = column[k][1];
                int endColumn = column[k][2];
                int ro = column[k][0];
                for (int n = startColumn; n < endColumn; n++) {
                  cVal[ro][n] = 1;
                }
              }
            
              ///////---------------------------------------------------------------------
            }
            
            void draw() {
            
              //background(0);
              textSize(10);
              //---------------------------
            
              fill(220, 30);
              noStroke();
              rect(height/cnt, height/cnt, height*(cnt-2)/cnt, height*(cnt-2)/cnt);
            
              //----------------------------------------------------------------------------------------
              drawWall();
              control();
              shoot();
              bullmove();
              enmove();
              dial();
            }
            
            void drawWall() {
            
              for (int i=1; i<cnt-1; i++) {
                for (int j=1; j<cnt-1; j++) {
            
                  rectMode(CORNER);
                  if (cVal[i][j]==1) {
                    fill(70);
                    rect(i*height/cnt, j*height/cnt, mult*height/cnt, mult*height/cnt);
                  }
                  noStroke();
                  if (aVal[i][j]==1) { //draw aura cell
                    fill(255, 50, 50, 10);
                    rect(i*height/cnt, j*height/cnt, mult*height/cnt, mult*height/cnt);
                  }
                  if (nVal[i][j]==1) {  //draw damaged wall cell
                    fill(0, 0, 255);
                    rect(i*height/cnt, j*height/cnt, mult*height/cnt, mult*height/cnt);
                  }
                }
              }
            }
            
            void control() {
              int blocked=0;
              int pmex, pmey;
              pmex=mex;
              pmey=mey;
              if (frameCount%2==0) {
                if (dialMode==1) {
                  mey=max(1, mey-1);
                } else if (dialMode==3) {
                  mey=min(cnt-2, mey+1);
                } else if (dialMode==2) {
                  mex=max(1, mex-1);
                } else if (dialMode==0) {
                  mex=min(cnt-2, mex+1);
                }
              }
            
              //wall constraint------------------------------
              if (cVal[mex][mey]==1) {
                mex=pmex;
                mey=pmey;
              }
              //draw me--------------------------------------------------------------
              fill(255, 0, 0);
              rect(mex*height/cnt, mey*height/cnt, mult*height/cnt, mult*height/cnt);
            
              //draw aura-----------------------------------------------
              for (int i=1; i<cnt-1; i++) {
                for (int j=1; j<cnt-1; j++) {
                  aVal[i][j]=0;
                }
              }
            
              for (int n=1; n<cnt-2; n++) {
                for (int i=max(1, mex-n); i<=min(cnt-2, mex+n); i++) {
                  for (int j=max(1, mey-n); j<=min(cnt-2, mey+n); j++) {
                    if (blocked ==0 && int(dist(i, j, mex, mey))==n && cVal[i][j]==1) {
                      blocked=n;
                    }
                  }
                }
              }
              gblocked=blocked;
              for (int num=1; num*gap <blocked; num++) {
                for (int i=max(1, mex-num*gap); i<=min(cnt-2, mex+num*gap); i++) {
                  for (int j=max(1, mey-num*gap); j<=min(cnt-2, mey+num*gap); j++) {
                    if (int(dist(i, j, mex, mey))==num*gap) {
                      aVal[i][j]=1;
                    }
                  }
                }
              }
            
              /////////////
            }
            
            void shoot() {
            
              if (mousePressed==true && mouseButton==RIGHT) {
                bullcol=1;
                dicol=bullcol;
                for (int i=0; i<4; i++) {
                  currBull=(currBull+1)%30;
                  bullvec[currBull]=i;
                  bullx[currBull]=mex;
                  bully[currBull]=mey;
                }
              } else {
                dicol=-1;
              }
            }
            
            void bullmove() {
              for (int i=0; i<30; i++) {
                if (bullvec[i]>-1) {
            
                  fill(155+bullcol*100, 0, 255-bullcol*100);
                  rect(bullx[i]*height/cnt, bully[i]*height/cnt, mult*height/cnt, mult*height/cnt);
            
                  if (bullvec[i]==0) {
                    bullx[i]=bullx[i]+bullsp;
                  } else if (bullvec[i]==1) {
                    bully[i]=bully[i]-bullsp;
                  } else if (bullvec[i]==2) {
                    bullx[i]=bullx[i]-bullsp;
                  } else if (bullvec[i]==3) {
                    bully[i]=bully[i]+bullsp;
                  }
                  if (cVal[bullx[i]][bully[i]]==1 || bullx[i]<2 || bullx[i]>cnt-3 || bully[i]<2 || bully[i]>cnt-3 ) {
                    bullvec[i]=-1;
                  }
            
                  if (cVal[bullx[i]][bully[i]]==1) {
                    nVal[bullx[i]][bully[i]]=1;
                  }
                  //check shot or not
                  for (int j=0; j<encnt; j++) {
                    if (dist(bullx[i], bully[i], enx[j], eny[j])<3) {
                      enliv[j]=1;
                    }
                  }
                } else {
                  bullx[i]=0;
                  bully[i]=0;
                }
              }
            }
            
            void enmove() {
              for (int i=0; i<encnt; i++) {
                if (enliv[i]>0) {
                  if (enliv[i]==2) {
                    if (frameCount%3==1) {
                      if (envec[i]==0) {
                        teny[i]=eny[i]-ensp[i];
                      } else if (envec[i]==1) {
                        tenx[i]= enx[i]+ensp[i];
                      } else if (envec[i]==2) {
                        teny[i]=eny[i]+ensp[i];
                      } else if (envec[i]==3) {
                        tenx[i]= enx[i]-ensp[i];
                      }
            
                      if (cVal[tenx[i]][teny[i]]!=1 && tenx[i]>1 && tenx[i]<cnt-1  && teny[i]>1 && teny[i]<cnt-1) {
                        enx[i]=tenx[i];
                        eny[i]=teny[i];
                      } else {
                        ensp[i]=ensp[i]*(-1);
                      }
                    }
                  }
                  if (enliv[i]==1 && dist(mex, mey, enx[i], eny[i])<gblocked) {
                    enliv[i]=0;
                  }
            
                  //draw enemy--------------------------------------------------------------
                  fill(0,120+70*(enliv[i]-1), 0, 190);
                  rect(enx[i]*height/cnt, eny[i]*height/cnt, mult*height/cnt, mult*height/cnt);
                }
              }
            }
            
            void dial() {
              if (mousePressed && dist(dialX, dialY, mouseX, mouseY) < dialRad/2 &&  dist(dialX, dialY, mouseX, mouseY)>25) {
                if (mouseButton==LEFT) {
                  dicol=0;
                }
                if (mouseX>=dialX) {
                  angle=asin((mouseY-dialY)/max(1, dist(dialX, dialY, mouseX, mouseY)));
                } else {
                  angle=PI-asin((mouseY-dialY)/max(1, dist(dialX, dialY, mouseX, mouseY)));
                }
            
                if (mouseX>=dialX && angle>=-PI/4 && angle<PI/4) {
                  dialMode=0;
                } else if ((mouseX>=dialX && angle>=PI/4) || (mouseX<dialX && angle<PI*3/4)) {
                  dialMode=3;
                } else if (mouseX<dialX && angle>=PI*3/4 && angle<PI*5/4) {
                  dialMode=2;
                } else {
                  dialMode=1;
                }
              } else {
                dialMode=-1;
              }
            
            
              fill(10);
              ellipse(dialX, dialY, dialRad, dialRad);
              fill(120);
              ellipse(dialX, dialY, dialRad*0.98, dialRad*0.98);
              fill(10);
              ellipse(dialX, dialY, dialRad*0.96, dialRad*0.96);
              fill(180);
              ellipse(dialX, dialY, dialRad*0.8, dialRad*0.8);
            
              for (int i=15; i>0; i--) {
                fill(120+i*4);
                ellipse(dialX, dialY, dialRad*0.5+1.5*i, dialRad*0.5+1.5*i);
              }
              fill(190);
              strokeWeight(2);
              stroke(200);
              ellipse(dialX, dialY, dialRad*0.5, dialRad*0.5);
              noStroke();
              pushMatrix();
              translate(dialX, dialY);
              rotate(angle);
              fill(100+dicol*40);
              triangle(dialRad*0.5*0.48, 0, dialRad*0.5*0.3, 3, dialRad*0.5*0.3, -3);
              fill(0);
              ellipse(0, 0, 5, 5);
              popMatrix();
            }
        </script>
        <canvas id="sketch" style="border: 1px solid rgb(0, 0, 0);"></canvas>
    </div>
</body>
