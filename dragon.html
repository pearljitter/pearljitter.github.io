<!DOCTYPE html>
<html lang="en">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>pearljitter</title>
    <script type="text/javascript" src="js/processing.js"></script>
    <link rel="stylesheet" href="pageStyle.css">
    <link href="https://fonts.googleapis.com/css2?family=Pixelify+Sans&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: rgb(0, 0, 0);
        }
    </style>
</head>

<body>
    <div>
        <script type="text/processing"> 
          int[][] xy=new int[11][2];
          float[][] ab=new float[11][2];
          float[][] pq={{200,300},{900,450},{500,800}};
          float num=1;
          float v=-PI/40;
          float angle=PI/10;
          float s;
          
          void setup(){
            size(900,900);
            frameRate(16);
            background(0);
          }
          
          void draw(){
            
            fill(0,160);
            noStroke();
            rect(0,0,width,height);
          
            xy[0][0]=pmouseX;
            xy[0][1]=pmouseY;
            
            ab[0][0]=mouseX;
            ab[0][1]=mouseY;
            
            //draw dragon
            for(int i=1;i<=10;i++){
            pushMatrix();
            translate(ab[i-1][0],ab[i-1][1]);
            rotate(0.5*PI-atan2(xy[i][0]-xy[i-1][0],xy[i][1]-xy[i-1][1]));
            if(i>1 && i<7){
              
              if(i==3){
                legs(i-4);
              }
              else if(i==5){
                legs(i-4);
              }
              
            body(30,0);
            }
            
            else if(i==1){
            head(22,0);
            }
            
            else if(i>=7 && i<=10){
            float s=(16-float(i))/10;
            
            pushMatrix();
            scale(s);
            tail(30,0);
            popMatrix();
            }
            popMatrix();
            
            ab[i][0]=ab[i-1][0]-30*cos(0.5*PI+atan2(xy[i][0]-xy[i-1][0],xy[i][1]-xy[i-1][1]));
            ab[i][1]=ab[i-1][1]+30*sin(0.5*PI+atan2(xy[i][0]-xy[i-1][0],xy[i][1]-xy[i-1][1]));
          
          
            
            }
            ////////////////
            
            if(pmouseX!=mouseX){
            
            for(int i=10;i>=1;i--){
            xy[i][0]=xy[i-1][0];
            xy[i][1]=xy[i-1][1]; 
            }
            }
          
            
          }
          
          void mouseMoved(){
            num=num%16+1;
              if(num==16){
                v=-v;
              }
              angle=angle+v;
          }
          
          void head(int x,int y){
            fill(255);
            stroke(#818181);
            beginShape();
            vertex(x-10,y+8);
            vertex(x-15,y+5);
            vertex(x-17,y);
            vertex(x-15,y-5);
            vertex(x-10,y-8);
            vertex(x+15,y-10);
            vertex(x+18,y);
            vertex(x+15,y+10);
            endShape(CLOSE);
            beginShape();
            vertex(x+17,y+12);
            vertex(x+10,y+11);
            vertex(x+8,y+8);
            vertex(x+8,y+4);
            vertex(x+10,y);
            vertex(x+8,y-4);
            vertex(x+8,y-8);
            vertex(x+10,y-11);
            vertex(x+17,y-12);
            vertex(x+20,y);
            endShape(CLOSE);
            
            strokeWeight(2);
            noFill();
            beginShape();
            vertex(x+17,y-12);
            vertex(x+30,y-17);
            vertex(x+40,y-12);
            vertex(x+50,y-17);
            endShape();
            beginShape();
            vertex(x+17,y+12);
            vertex(x+30,y+17);
            vertex(x+40,y+12);
            vertex(x+50,y+17);
            endShape();
          }
          
          void body(int x,int y){
            fill(255);
            strokeWeight(1);
            stroke(#818181);
            beginShape();
            vertex(x-20,y+5);
            vertex(x-15,y+3);
            vertex(x-20,y);
            vertex(x-15,y-3);
            vertex(x-20,y-5);
            vertex(x,y-10);
            vertex(x+20,y-5);
            vertex(x+23,y);
            vertex(x+20,y+5);
            vertex(x,y+10);
            vertex(x-20,y+5);
            endShape(CLOSE);
            
            beginShape();
            vertex(x-20,y);
            vertex(x,y+3);
            vertex(x+20,y);
            vertex(x,y-3);
            endShape(CLOSE);
            beginShape();
            vertex(x,y+3);
            vertex(x+4,y);
            vertex(x,y-3);
            endShape();
          }
          void legs(int z){
                pushMatrix();
                translate(30+20*angle,0);
                rotate(angle/3);
                stroke(#818181);
                strokeWeight(3);
                line(z*20*angle,0,z*15,20);        //lineleg1
                line(z*15,20,z*25,20);     //lineleg2
                line(z*25,20,z*31,24);     //linefeet
                line(z*25,20,z*34,20);
                line(z*25,20,z*31,16);
                
                strokeWeight(1);   //shapeleg1
                beginShape();
                vertex(z*20*angle,0);
                vertex(z*20*angle,5);
                vertex(z*10,20);
                vertex(z*15,20);
                vertex(z*15,15);
                vertex(z*5,0);
                endShape(CLOSE);
                
                popMatrix();
                
                pushMatrix();
                translate(30-20*angle,0);
                rotate(angle/3);
                
                strokeWeight(3);
                stroke(#818181);
                line(20*angle,0,z*15,-20);
                line(z*15,-20,z*25,-20);
                line(z*25,-20,z*31,-24);
                line(z*25,-20,z*34,-20);
                line(z*25,-20,z*31,-16);
                
                strokeWeight(1);
                beginShape();
                vertex(20*angle,0);
                vertex(20*angle,-5);
                vertex(z*10,-20);
                vertex(z*15,-20);
                vertex(z*15,-15);
                vertex(z*5,0);
                endShape(CLOSE);
                
                popMatrix();
          }
          
          void tail(int x,int y){
            fill(255);
            stroke(#818181);
            beginShape();
            vertex(x-20,y+5);
            vertex(x-15,y+3);
            vertex(x-20,y);
            vertex(x-15,y-3);
            vertex(x-20,y-5);
            vertex(x,y-10);
            vertex(x+20,y-5);
            vertex(x+30,y);
            vertex(x+20,y+5);
            vertex(x,y+10);
            vertex(x-20,y+5);
            endShape(CLOSE);
            
            beginShape();
            vertex(x-20,y);
            vertex(x,y+3);
            vertex(x+30,y);
            vertex(x,y-3);
            endShape(CLOSE);
            beginShape();
            vertex(x,y+3);
            vertex(x+6,y);
            vertex(x,y-3);
            endShape();
          }
        </script>
        <canvas id="sketch" style="border: 1px solid rgb(0, 0, 0);"></canvas>
      </div>
</body>

</html>
