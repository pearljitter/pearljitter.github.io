<!DOCTYPE html>
<html lang="en">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <title>pearljitter</title>
        <script type="text/javascript" src="js/processing.js"></script>
        <link rel="stylesheet" href="pageStyle.css">
        <link href="https://fonts.googleapis.com/css2?family=Pixelify+Sans&display=swap" rel="stylesheet">
        <style>
            body {
                background-color: rgb(0, 0, 0);
            }
        </style>
    </head>
<body>
    <div>
        <script type="text/processing"> 
            int cnt=60;
            Spot[] sp=new Spot[cnt];
            
            void setup(){
              size(900,900);
              frameRate(100);
              for(int i=0;i<cnt;i++){
                sp[i]=new Spot(width/cnt*i,1,12,random(1,10));
              }
            }
            
            void draw(){
              noStroke();
              fill(0,35);
              rect(0,0,width,height);
            
              fill(255);
              for(int i=0;i<cnt;i++){
                line(width/cnt*i,mouseY,width/cnt*i,height);
                stroke(255);
                sp[i].move();
                sp[i].display();
              }
            }
            
            class Spot{
              float x,y;
              float diameter;
              float speed;
              int direction=1;
              
              Spot(float xpos,float ypos, float dia, float sp){
              x=xpos;
              y=ypos;
              diameter=dia;
              speed=sp;
              }
              
              void move(){
                if(y>=mouseY || y<=0){
                  direction=direction*-1;
                  diameter=max(2,diameter*0.98);
                }
                else{
                 diameter=min(width/cnt,diameter*1.005);
                }
                y=y+speed*direction;
              }
              void display(){
                fill(255);
                ellipse(x,y,diameter,diameter);
              }
            }
        </script>
        <canvas id="sketch" style="border: 1px solid rgb(0, 0, 0);"></canvas>
      </div>

</body>
</html>
